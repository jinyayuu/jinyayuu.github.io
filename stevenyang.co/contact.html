<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>StevenYang.Co | Contact</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/67fa05deed.js" crossorigin="anonymous"></script> <!--icons from fontawesome.com-->
</head>

<body>
    <header id="page-top">
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <img class="background-image" src="images/city-background.jpg"
            alt="Wide camera shot of the Charlotte City's tall buildings.">
        <section>
            <div class="center">
                <h2>Contact</h2>
                <p>Have an interesting proposition? Curious about one of my projects? Or maybe you have a question. Then lets chat! Happy to answer any questions you may have ðŸ˜„</p>
                <form id="contact-form" method="post">
                    <label id="name-label" for="name-input">Name: </label> <input id="name-input" type="text" placeholder="ex: Jane Doe" required/><br>
                    <label id="email-label" for="email-input">Email: </label> <input id="email-input" type="email" placeholder="ex: jane@doe.com" required/><br>

                    <input id="add-info" type="button" value="Add CC Recipient:" onclick="addInfo()"><br>
                    <ul id="info-container"></ul> <!--container for additional CC recipients-->

                    <label>Attach an Image: </label><br>
                    <img id="frame" src="images/imgpreview-placeholder.jpg" alt="Preview for user image."><br> <!--preview frame to display uploaded file to user-->
                    <input type="file" id="image-upload" accept=".png, .jpg" onchange="preview()"><br><br>

                    <label >Message: </label>
                    <textarea rows="6" id="message-input" placeholder="Tell me about yourself, your projects, and or any questions for me! Maybe even your go to coffee order â˜•." required></textarea><br>

                    <input type="reset" id="reset-button" value="Reset"/>
                    <input type="submit" id="submit-button" value="Send"/> 
                    <p id="submit-status"></p><!--submit-button adds text to this element once clicked-->
                </form>
                <a class="top-button" href="#page-top"><i class="fa-solid fa-arrow-up"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script> <!--dynamicly loading headers/footers-->
        <script src="scripts/form.js"></script> <!--various form buttons and functionality-->
    </footer>
</body>

</html>
